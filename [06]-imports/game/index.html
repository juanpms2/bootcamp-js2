<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>7 y media</title>
  </head>
  <body>
    <div id="app">
      <h1>7 y Media Game</h1>
      <div class="players-container">
        <div class="player">
          <h2>Player Score</h2>
          <div id="player-score" class="player-score">0</div>
        </div>
      </div>
      <div id="card">
        <img class="card" src="/assets/back.svg" alt="card" />
      </div>
      <div class="buttons-container">
        <button id="stop-ordering" class="stop-ordering-button">Stop Ordering</button>
        <button id="order-card">Order Card</button>
        <button id="order-one-more" class="hidden">What would have happened?</button>
        <button id="restart-game" class="restart-button">Restart Game</button>
      </div>
      <div id="modal" class="hidden">
        <div id="modal-content" class="modal-content">
          <div id="message"></div>
          <button id="modal-button">Close</button>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
