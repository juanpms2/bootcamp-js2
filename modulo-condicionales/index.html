<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>7 y media</title>
	</head>
	<body>
		<div id="app">
			<h1>7 y Media Game</h1>
			<div class="players-container">
				<div class="player">
					<h2>Player One</h2>
					<h3>
						Score: <span id="player-score-one" class="player-score"></span>
					</h3>
					<div id="ordered-cards" class="cards-container"></div>
				</div>
			</div>
			<img class="card" src="/assets/back.svg" alt="back card" />
			<div class="buttons-container">
				<button id="stop-ordering" class="stop-ordering-button">
					Stop Ordering
				</button>
				<button id="order-card">Order Card</button>
				<button id="restart-game" class="restart-button">Restart Game</button>
			</div>
			<div id="modal" class="hidde">
				<div id="modal-content" class="modal-content">
					<h2>GAME OVER</h2>
					<button id="restart-game">Restart Game</button>
				</div>
			</div>
		</div>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
